version: '3.8'

services:
  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: cv_rag_db
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv_rag_app
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - DATABASE_URL=postgresql://rag_user:rag_password@db:5432/rag_db
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - LLM_MODEL=${LLM_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag_network
    volumes:
      # Mount source for development (optional - comment out for production)
      - ./src:/app/src
      - ./templates:/app/templates
      - ./static:/app/static

volumes:
  postgres_data:

networks:
  rag_network:
    driver: bridge